name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create deployment script
      run: |
        echo '#!/bin/bash
        cd /var/www/stock-analyzer
        git pull || (git fetch --all && git reset --hard origin/main)
        pip install -r requirements.txt
        systemctl daemon-reload
        systemctl enable stock-analyzer
        systemctl restart stock-analyzer' > deploy.sh
        chmod +x deploy.sh
        
    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      with:
        host: 1.13.79.40
        username: root
        password: Qwertyuio123
        script: |
          mkdir -p /var/www/stock-analyzer
          cd /var/www/stock-analyzer
          git clone https://wuxiuyi306:Qwertyuio123^@github.com/wuxiuyi306/stock-analyzer.git . || git pull
          chmod +x deploy.sh
          ./deploy.sh
